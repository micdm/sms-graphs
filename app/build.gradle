apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion '19.1.0'
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 1
        versionName '1.0'
    }
    signingConfigs {
        release {}
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
        debug {
            applicationIdSuffix '.dev'
            versionNameSuffix '-dev'
        }
    }
    productFlavors {
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
}

Properties p = new Properties ()
p.load(new FileInputStream(rootProject.file('../keys/sign.properties')))
android.signingConfigs.release.storeFile file(p.file)
android.signingConfigs.release.storePassword p.password
android.signingConfigs.release.keyAlias p.keyAlias
android.signingConfigs.release.keyPassword p.keyPassword

dependencies {
    compile 'com.android.support:support-v4:+'
    compile 'com.android.support:support-v13:+'
    compile 'com.micdm.utils:dm-utils:1.0.0@aar'
}
